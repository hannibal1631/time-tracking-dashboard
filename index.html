<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="profile-card">
        <div class="name-card">
          <img src="./images/image-jeremy.png" alt="picture of jeremy" class="profile-pic">
          <p>Report for</p>
          <h1 class="profile-name">Jeremy Robson</h1>
        </div>
        <div class="duration-card">
          <h3 class="daily">Daily</h3>
          <h3 class="weekly">Weekly</h3>
          <h3 class="monthly">Monthly</h3>
        </div>
      </div>
      <div class="work data-card">
        <!-- dynamically insert data here -->
      </div>
      <div class="play data-card">
        <!-- dynamically insert data here -->
      </div>
      <div class="study data-card">
        <!-- dynamically insert data here -->
      </div>
      <div class="exercise data-card">
        <!-- dynamically insert data here -->
      </div>
      <div class="socials data-card">
        <!-- dynamically insert data here -->
      </div>
      <div class="self-care data-card">
        <!-- dynamically insert data here -->
      </div>
    </div>
  </main>
  <!-- javascript here -->
  <script src="./script.js"></script>
</body>

</html>
